<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 6</title>
</head>

<body>
    <h1>Exemplo de formulario</h1>

    <form action="casdastro.php" method="get" autocomplete="on">

        <p>
            <label for="ano">Em que ano vocÃª nasceu?</label>
            <input type="number" name="years" id="ano" min="1900" max="2024" value="2024" 
            oninput="calculaIdade()">

        </p>
        <p>
            <label for="idade">Sua idade e</label>
            <output id="idade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
         function calculaIdade(){
            let atual = new Date().getFullYear()
            idade.innerHTML= Number(atual) - Number(ano.value)
         }
    </script>
</body>

</html>
