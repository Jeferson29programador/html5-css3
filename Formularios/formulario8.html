<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 6</title>
</head>

<body>
    <h1>Exemplo de formulario</h1>

    <form action="casdastro.php" method="get" autocomplete="on">

        <p><label for="n1">Número1: </label>
            <input type="number" name="num" id="n1" min="0" max="50" required 
            oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
        </p>

        <p> <label for="n2">Número2: </label>
            <input type="number" name="num" id="n2" min="0" max="50" required  
            oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
        </p>
        <p>
            <label for="soma">Soma: </label>
            <output name="isoma" id="soma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
