<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Exemplo de formulario</h1>
    <form action="castro.php" method="get">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p><label for="nome">Nome</label>
                <input type="text" name="name" id="nome" required minlength="5" maxlength="20"
                    placeholder="Digite seu nome">
            </p>
            <p><label for="email">Email</label>
                <input type="email" name="imail" id="email" required placeholder="Digite seu email"
                    autocomplete="email">
            </p>
            <p><label for="telefone">Telefone</label>
                <input type="tel" name="itel" id="telefone" required placeholder="(xx)xxxx-xxxx" autocomplete="tel"
                    pattern="^\d({2}\)\d{4,5}-\d{4,5}$">
            </p>
        </fieldset>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>

</html>
